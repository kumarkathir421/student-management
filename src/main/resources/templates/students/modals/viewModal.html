<th:block th:fragment="viewModal">
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Student Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <tr><th>ID</th><td id="vId"></td></tr>
                        <tr><th>Name</th><td id="vName"></td></tr>
                        <tr><th>Gender</th><td id="vGender"></td></tr>
                        <tr><th>DOB</th><td id="vDob"></td></tr>
                        <tr><th>Email</th><td id="vEmail"></td></tr>
                        <tr><th>Mobile</th><td id="vMobile"></td></tr>
                        <tr><th>Phone</th><td id="vPhone"></td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
