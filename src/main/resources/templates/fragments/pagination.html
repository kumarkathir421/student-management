<th:block th:fragment="pagination">
	<div th:if="${students.size() > 0}">
		<nav aria-label="Page navigation">
			<ul class="pagination justify-content-center">

				<!-- PREVIOUS -->
				<li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
					<a class="page-link" th:href="@{/students(
                                page=${currentPage - 1},
                                keyword=${keyword},
                                sortField=${sortField},
                                sortDir=${sortDir}
                       )}">
						Previous
					</a>
				</li>

				<!-- PAGE NUMBERS -->
				<li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
					th:classappend="${p == currentPage} ? 'active'">

					<a class="page-link" th:text="${p + 1}" th:href="@{/students(
                                page=${p},
                                keyword=${keyword},
                                sortField=${sortField},
                                sortDir=${sortDir}
                       )}">
					</a>

				</li>

				<!-- NEXT -->
				<li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
					<a class="page-link" th:href="@{/students(
                                page=${currentPage + 1},
                                keyword=${keyword},
                                sortField=${sortField},
                                sortDir=${sortDir}
                       )}">
						Next
					</a>
				</li>

			</ul>
		</nav>
	</div>
</th:block>
