<th:block th:fragment="formFields">

    <!-- NAME (Required) -->
    <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input id="name" type="text" th:field="*{name}"
               class="form-control shadow-sm"
               required>
        <div class="validation mt-1"></div>
        <small id="nameError" class="text-danger error-text"></small>
        <small th:errors="*{name}" class="text-danger"></small>
    </div>

    <!-- ADDRESS (Optional) -->
    <div class="mb-3">
        <label for="address" class="form-label fw-semibold">Address</label>
        <input id="address" type="text" th:field="*{address}"
               class="form-control shadow-sm">
        <div class="validation mt-1"></div>
        <small id="addressError" class="text-danger error-text"></small>
        <small th:errors="*{address}" class="text-danger"></small>
    </div>

    <!-- GENDER (Default Male, always valid) -->
    <div class="mb-3">
        <label for="gender" class="form-label fw-semibold">Gender</label>
        <select id="gender" th:field="*{gender}"
                class="form-select shadow-sm">
            <option value="M" selected>Male</option>
            <option value="F">Female</option>
        </select>
        <div class="validation mt-1"></div>
        <small id="genderError" class="text-danger error-text"></small>
        <small th:errors="*{gender}" class="text-danger"></small>
    </div>

    <!-- DOB (Optional, validate only if filled) -->
    <div class="mb-3">
        <label for="dob" class="form-label fw-semibold">Date of Birth</label>
        <input id="dob" type="date" name="dob"
               th:value="${student.dob != null ? #temporals.format(student.dob, 'yyyy-MM-dd') : ''}"
               class="form-control shadow-sm">
        <div class="validation mt-1"></div>
        <small id="dobError" class="text-danger error-text"></small>
        <small th:errors="*{dob}" class="text-danger"></small>
    </div>

    <!-- EMAIL (Optional + validation if filled) -->
    <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input id="email" type="email" th:field="*{email}"
               class="form-control shadow-sm">
        <div class="validation mt-1"></div>
        <small id="emailError" class="text-danger error-text"></small>
        <small th:errors="*{email}" class="text-danger"></small>
    </div>

    <!-- MOBILE (Optional + validate only if filled) -->
    <div class="mb-3">
        <label for="mobile" class="form-label fw-semibold">Mobile</label>
        <input id="mobile" type="text" th:field="*{mobile}"
               class="form-control shadow-sm">
        <div class="validation mt-1"></div>
        <small id="mobileError" class="text-danger error-text"></small>
        <small th:errors="*{mobile}" class="text-danger"></small>
    </div>

    <!-- PHONE (Optional + validate only if filled) -->
    <div class="mb-3">
        <label for="phone" class="form-label fw-semibold">Phone</label>
        <input id="phone" type="text" th:field="*{phone}"
               class="form-control shadow-sm">
        <div class="validation mt-1"></div>
        <small id="phoneError" class="text-danger error-text"></small>
        <small th:errors="*{phone}" class="text-danger"></small>
    </div>

</th:block>
