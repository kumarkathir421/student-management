<th:block th:fragment="table">
	<div class="card shadow-sm" th:if="${students.size() > 0}">
		<div class="card-body p-0">

			<table class="table table-hover table-striped table-bordered mb-0">
				<thead class="table-dark">
					<tr>
						<th>
							<a class="text-white text-decoration-none"
								th:href="@{/students/list(page=${currentPage}, keyword=${keyword}, sortField='id', sortDir=${reverseSort})}">
								ID
							</a>
							<span th:if="${sortField == 'id' and sortDir == 'asc'}">↑</span>
							<span th:if="${sortField == 'id' and sortDir == 'desc'}">↓</span>
						</th>

						<th>
							<a class="text-white text-decoration-none"
								th:href="@{/students/list(page=${currentPage}, keyword=${keyword}, sortField='name', sortDir=${reverseSort})}">
								Name
							</a>
							<span th:if="${sortField == 'name' and sortDir == 'asc'}">↑</span>
							<span th:if="${sortField == 'name' and sortDir == 'desc'}">↓</span>
						</th>

						<th>Gender</th>
						<th>DOB</th>
						<th>Email</th>
						<th>Mobile</th>
						<th class="text-center">Actions</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.id}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.gender}"></td>
						<td th:text="${student.dob}"></td>
						<td th:text="${student.email}"></td>
						<td th:text="${student.mobile}"></td>

						<td class="text-center">
							<button class="btn btn-sm btn-info text-white me-1 viewBtn shadow-sm"
								th:attr="data-id=${student.id}">
								<i class="bi bi-eye-fill"></i>
							</button>

							<a th:href="@{/students/{id}/edit(id=${student.id}, page=${currentPage}, size=${size})}"
								class="btn btn-sm btn-warning me-1 shadow-sm">
								<i class="bi bi-pencil-square"></i>
							</a>

							<button class="btn btn-sm btn-danger shadow-sm" th:attr="data-id=${student.id}, data-page=${currentPage}"
								data-bs-toggle="modal" data-bs-target="#deleteModal">
								<i class="bi bi-trash-fill"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</th:block>
