<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Validation Error</title>
</head>

<body>
	<h2>Validation Errors</h2>
	<ul>
		<li th:each="err : ${validationErrors}">
			<span th:text="${err.key}"></span>:
			<span th:text="${err.value}"></span>
		</li>
	</ul>
</body>

</html>
